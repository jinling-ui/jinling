<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #canvas{
        display: block;
        margin: 0 auto;
        border: 1px solid red;
    }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500">
        您的浏览器不支持canvas
    </canvas>
    <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    // 二次贝塞尔曲线   起点位置  控制点  终止位置
    // ctx.beginPath();
    // ctx.moveTo(200,300);
    // ctx.quadraticCurveTo(100,100,400,300);
    // ctx.stroke();
    
   // 三次贝塞尔曲线
    ctx.beginPath();
    ctx.moveTo(200,200);
    ctx.bezierCurveTo(100,50,400,50,400,200);
    ctx.stroke();
    </script>
</body>
